<style>
  /* Center container */
  .results-container {
    max-width: 1000px; /* max width of the grid */
    margin: 0 auto; /* center horizontally */
    padding: 20px;
  }

  #results {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 20px;
    justify-content: center; /* center items horizontally */
  }

  .result-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: transform 0.2s;
  }
  .result-card:hover { transform: translateY(-4px); }

  .result-image-wrapper {
    position: relative;
    cursor: pointer;
  }
  .result-image-wrapper img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    display: block;
    border-bottom: 1px solid #ddd;
  }
  .play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .play-button::after {
    content: "";
    border-style: solid;
    border-width: 12px 0 12px 20px;
    border-color: transparent transparent transparent #ff0000;
    margin-left: 4px;
  }

  .result-card-content {
    padding: 12px;
  }
  .result-card a {
    font-size: 16px;
    font-weight: bold;
    color: #222;
    text-decoration: none;
    display: block;
    margin-bottom: 8px;
  }
  .result-card p {
    font-size: 14px;
    color: #555;
  }

  /* Responsive adjustments */
  @media screen and (max-width: 768px) {
    #results {
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }
    .result-image-wrapper img {
      height: 140px;
    }
  }

  @media screen and (max-width: 480px) {
    #results {
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    }
    .result-image-wrapper img {
      height: 120px;
    }
  }
</style>

<div class="results-container">
  <div id="results"></div>
</div>

<script>
async function searchPosts(keyword) {
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "<p>Loading...</p>";

  try {
    const res = await fetch(`https://m2a.shop/wp-json/wp/v2/posts?_embed&search=${encodeURIComponent(keyword)}`);
    const posts = await res.json();

    if (posts.length === 0) {
      resultsDiv.innerHTML = "<p>No results found.</p>";
      return;
    }

    resultsDiv.innerHTML = posts.map(post => {
      let imgHtml = "";
      if (post._embedded && post._embedded['wp:featuredmedia']) {
        const imgUrl = post._embedded['wp:featuredmedia'][0].source_url;
        imgHtml = `
          <div class="result-image-wrapper" onclick="window.open('${post.link}', '_blank')">
            <img src="${imgUrl}" alt="${post.title.rendered}">
            <div class="play-button"></div>
          </div>
        `;
      }

      return `
        <div class="result-card">
          ${imgHtml}
          <div class="result-card-content">
            <a href="${post.link}" target="_blank">${post.title.rendered}</a>
            <p>${post.excerpt.rendered.replace(/<[^>]+>/g, "").substring(0, 120)}...</p>
          </div>
        </div>
      `;
    }).join("");
  } catch (err) {
    resultsDiv.innerHTML = "<p>Error fetching results.</p>";
  }
}

// Auto-load default keyword
window.addEventListener("DOMContentLoaded", () => {
  const defaultKeyword = ""; // change this to whatever word you want
  searchPosts(defaultKeyword);
});
</script>

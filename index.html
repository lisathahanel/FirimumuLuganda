<script>
  document.addEventListener("DOMContentLoaded", function() {
    function getCookie(name) {
      var value = "; " + document.cookie;
      var parts = value.split("; " + name + "=");
      if (parts.length == 2) return parts.pop().split(";").shift();
    }

    function setCookie(cname, cvalue, exdays) {
      var d = new Date();
      d.setTime(d.getTime() + (exdays*24*60*60*1000));
      var expires = "expires="+ d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    var showMessage = getCookie("showMessage");
    if (!showMessage) {
      showMessage = "true";
    } else {
      showMessage = (showMessage === "true") ? "false" : "true";
    }
    setCookie("showMessage", showMessage, 365);

    var content = document.querySelector('.entry-content');
    var titleEl = document.querySelector('.entry-title');

    if (content && titleEl && showMessage === "true") {
      setTimeout(function() {
        var postTitle = titleEl.innerText.trim();
        content.innerHTML = '<button id="open-in-same-tab" class="preview-btn" type="button">' 
          + postTitle + ' – OPEN</button>';

        var btn = document.getElementById('open-in-same-tab');
        if (btn) {
          btn.addEventListener('click', function() {
            window.location.assign(location.href);
          });
        }
      }, 1000);
    }
  });
</script>

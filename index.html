  <script>
    // Fetch latest 20 posts from WordPress REST API
    fetch('https://paypalads.com/wp-json/wp/v2/posts?per_page=20&_embed')
      .then(res => res.json())
      .then(posts => {
        let html = '<div class="movie-grid">';
        posts.forEach(post => {
          const title = post.title.rendered;
          const url = post.link;
          // Get featured image if exists
          let imgUrl = post._embedded && post._embedded['wp:featuredmedia'] && post._embedded['wp:featuredmedia'][0]
            ? post._embedded['wp:featuredmedia'][0].source_url
            : 'https://via.placeholder.com/300x450?text=No+Image';

          html += `
            <div class="movie-card">
              <a href="${url}" title="${title}" target="_blank" rel="noopener noreferrer">
                <div class="poster">
                  <img src="${imgUrl}" alt="${title}">
                  <div class="play-button">&#9658;</div>
                </div>
                <div class="movie-title">${title}</div>
              </a>
            </div>
          `;
        });
        html += '</div>';
        document.getElementById('movie-label-posts').innerHTML = html;
      })
      .catch(err => console.error('Error fetching posts:', err));

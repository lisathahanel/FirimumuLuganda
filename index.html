    `
  ];

  let currentAdIndex = 0;
  const container = document.getElementById("ad-rotation-container");

  function loadAd(index) {
    container.innerHTML = adUnits[index];

  // Rotate ads every 35 seconds

    currentAdIndex = (currentAdIndex + 1) % adUnits.length;
    loadAd(currentAdIndex);
  }, 35000);
</script>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
  /* 🎬 Load Featured Posts */
  function renderFeaturedPosts(json) {
    let slidesHTML = "";
    for (let i = 0; i < Math.min(5, json.feed.entry.length); i++) {
      let entry = json.feed.entry[i];
      let title = entry.title.$t;
      let url = entry.link.find(l => l.rel === "alternate").href;

      let imgUrl = "";
      if (entry.media$thumbnail) {
        imgUrl = entry.media$thumbnail.url.replace("/s72-c/", "/s1200/");
      } else {
        let content = entry.content.$t;
        let imgMatch = content.match(/<img[^>]+src="([^">]+)"/);
        imgUrl = imgMatch && imgMatch[1] ? imgMatch[1] : "assets/img/placeholder.jpg";
      }

      slidesHTML += `
        <div class="swiper-slide">
          <a href="${url}">
            <img src="${imgUrl}" alt="${title}">
            <div class="slide-overlay">
              <h2>${title}</h2>
            </div>
          </a>
        </div>`;
    }
    document.getElementById("featured-posts").innerHTML = slidesHTML;

    // Init Swiper
    new Swiper(".swiper", {
      loop: true,
      autoplay: { delay: 5000, disableOnInteraction: false },
      pagination: { el: ".swiper-pagination", clickable: true },
      navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" }
    });
  }
</script>

  async function loadGithubHTML() {

      let text = await res.text();
      document.getElementById("github-html-content").innerHTML = text;
    } catch (e) {
      document.getElementById("github-html-content").innerHTML = "⚠️ Failed to load content from GitHub.";
    }
  }
  loadGithubHTML();
</script>

         data-ad-format='auto'
         data-full-width-responsive='true'></ins>

  let currentAdIndex = 0;
  const container = document.getElementById("ad-rotation-container");

  function loadAd(index) {
    container.innerHTML = adUnits[index];

  // Load first ad
  loadAd(currentAdIndex);

  // Rotate ads every 35 seconds
  setInterval(() => {
    currentAdIndex = (currentAdIndex + 1) % adUnits.length;
    loadAd(currentAdIndex);
  }, 35000);
</script>

<script type="text/javascript">
  function renderMovieSlider(json) {
    var postsHTML = '';
    var maxPosts = 10;
    for (var i = 0; i < Math.min(json.feed.entry.length, maxPosts); i++) {
      var entry = json.feed.entry[i];
      var title = entry.title.$t;
      var url = '';
      for (var j = 0; j < entry.link.length; j++) {
        if (entry.link[j].rel === 'alternate') {
          url = entry.link[j].href;
          break;
        }
      }

      var imgUrl = '';
      if (entry.media$thumbnail) {
        imgUrl = entry.media$thumbnail.url.replace('/s72-c/', '/s640/');
      } else {
        var content = entry.content.$t;
        var imgMatch = content.match(/<img[^>]+src="([^">]+)"/);
        imgUrl = imgMatch && imgMatch[1] ? imgMatch[1] : 'https://via.placeholder.com/300x450?text=No+Image';
      }

      postsHTML += `
        <div class="movie-card">
          <a href="${url}" title="${title}" target="_blank" rel="noopener noreferrer">
            <div class="poster">
              <img src="${imgUrl}" alt="${title}">
              <div class="play-button">&#9658;</div>
            </div>
            <div class="movie-title">${title}</div>
          </a>
        </div>
      `;
    }
    document.getElementById('movie-slider').innerHTML = postsHTML;
    startMovieSlider();
  }

  function startMovieSlider() {
    const slider = document.querySelector('#movie-slider');
    let scrollAmount = 0;
    const slideStep = 1; // pixels per frame
    const slideSpeed = 15; // lower = faster
    const resetDelay = 2000;

    function autoSlide() {
      scrollAmount += slideStep;
      if (scrollAmount >= slider.scrollWidth - slider.clientWidth) {
        scrollAmount = 0;
        slider.scrollTo({ left: 0, behavior: 'auto' });
        setTimeout(autoSlide, resetDelay);
      } else {
        slider.scrollTo({ left: scrollAmount, behavior: 'smooth' });
        setTimeout(autoSlide, slideSpeed);
      }
    }

    autoSlide();
  }
</script>

    gap: 20px;
    padding: 30px;
  }

  .movie-card {
    background: #111;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.8);
    transition: transform 0.3s ease;
  }

  .movie-card:hover {
    transform: scale(1.05);
  }

  .poster {
    position: relative;
    overflow: hidden;
    aspect-ratio: 2/3;
  }

  .poster img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: 0.4s ease-in-out;
  }

  .movie-card:hover img {
    filter: brightness(0.5);
    transform: scale(1.05);
  }

  .play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 50px;
    color: white;
    background: rgba(229,9,20,0.9);
    border-radius: 50%;
    width: 70px;
    height: 70px;
    text-align: center;
    line-height: 70px;
    box-shadow: 0 0 20px #e50914;
    pointer-events: none;
  }

  .movie-title {
    padding: 12px;
    font-size: 16px;
    font-weight: 600;
    text-align: center;
    background: #e50914;
    color: white;
    text-transform: capitalize;
  }

  @media (max-width: 600px) {
    .movie-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      padding: 15px;
    }

    .play-button {
      font-size: 36px;
      width: 55px;
      height: 55px;
      line-height: 55px;
    }

    .movie-title {
      font-size: 14px;
      padding: 10px;
    }
  }
</style>

<script>
  // Fetch latest 20 posts from WordPress REST API
  fetch('https://gynecologist.shop/wp-json/wp/v2/posts?per_page=20&_embed')
    .then(res => res.json())
    .then(posts => {
      let html = '<div class="movie-grid">';
      posts.forEach(post => {
        const title = post.title.rendered;
        const url = post.link;
        // Get featured image if exists
        let imgUrl = post._embedded && post._embedded['wp:featuredmedia'] && post._embedded['wp:featuredmedia'][0] ? post._embedded['wp:featuredmedia'][0].source_url : 'https://via.placeholder.com/300x450?text=No+Image';

        html += `
          <div class="movie-card">
            <a href="${url}" title="${title}">
              <div class="poster">
                <img src="${imgUrl}" alt="${title}">
                <div class="play-button">&#9658;</div>
              </div>
              <div class="movie-title">${title}</div>
            </a>
          </div>
        `;
      });
      html += '</div>';
      document.getElementById('movie-label-posts').innerHTML = html;
    })
    .catch(err => console.error('Error fetching posts:', err));
</script>

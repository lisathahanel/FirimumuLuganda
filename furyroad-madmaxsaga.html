    <div id='math-box'>
      <p id="question">Loading question...</p>
      <div id="answers"></div>
    </div>

    <div id="opening-msg">
      ✅ Correct! Now opening... please wait 
      <span id="countdown">5</span> seconds
    </div>

  <script>
  window.onload = function() {
    const questionEl = document.getElementById("question");
    const answersEl  = document.getElementById("answers");
    const openingMsg = document.getElementById("opening-msg");
    const gate       = document.getElementById("site-gate");
    const countdownEl= document.getElementById("countdown");

    function generateQuestion() {
      let a = Math.floor(Math.random() * 10) + 1;
      let b = Math.floor(Math.random() * 10) + 1;
      let correctAnswer = a + b;

      questionEl.textContent = `${a} + ${b} = ?`;

      // generate wrong answers
      let wrong1 = correctAnswer + 1;
      let wrong2 = correctAnswer + 2;
      let options = [correctAnswer, wrong1, wrong2];
      options = options.sort(() => Math.random() - 0.5);

      answersEl.innerHTML = "";
      options.forEach(opt => {
        let btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "answer-btn";
        if (opt === correctAnswer) {
          btn.classList.add("correct");
          btn.onclick = correctHandler;
        } else {
          btn.classList.add("wrong");
          btn.onclick = () => alert("❌ Wrong, try again!");
        }
        answersEl.appendChild(btn);
      });
    }

    function correctHandler() {
      document.getElementById("math-box").style.display = "none";
      openingMsg.style.display = "block";

      let timeLeft = 5;
      countdownEl.textContent = timeLeft;
      const interval = setInterval(() => {
        timeLeft--;
        countdownEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(interval);
          gate.style.display = "none";
        }
      }, 1000);
    }

    generateQuestion();
  }
  </script>

<script type="text/javascript">
  function renderMovieSlider(json) {
    var postsHTML = '';
    var maxPosts = 10;
    for (var i = 0; i < Math.min(json.feed.entry.length, maxPosts); i++) {
      var entry = json.feed.entry[i];
      var title = entry.title.$t;
      var url = '';
      for (var j = 0; j < entry.link.length; j++) {
        if (entry.link[j].rel === 'alternate') {
          url = entry.link[j].href;
          break;
        }
      }

      var imgUrl = '';
      if (entry.media$thumbnail) {
        imgUrl = entry.media$thumbnail.url.replace('/s72-c/', '/s640/');
      } else {
        var content = entry.content.$t;
        var imgMatch = content.match(/<img[^>]+src="([^">]+)"/);
        imgUrl = imgMatch && imgMatch[1] ? imgMatch[1] : 'https://via.placeholder.com/300x450?text=No+Image';
      }

      postsHTML += `
        <div class="movie-card">
          <a href="${url}" title="${title}" target="_blank" rel="noopener noreferrer">
            <div class="poster">
              <img src="${imgUrl}" alt="${title}">
              <div class="play-button">&#9658;</div>
            </div>
            <div class="movie-title">${title}</div>
          </a>
        </div>
      `;
    }
    document.getElementById('movie-slider').innerHTML = postsHTML;
    startMovieSlider();
  }

  function startMovieSlider() {
    const slider = document.querySelector('#movie-slider');
    let scrollAmount = 0;
    const slideStep = 1; // pixels per frame
    const slideSpeed = 15; // lower = faster
    const resetDelay = 2000;

    function autoSlide() {
      scrollAmount += slideStep;
      if (scrollAmount >= slider.scrollWidth - slider.clientWidth) {
        scrollAmount = 0;
        slider.scrollTo({ left: 0, behavior: 'auto' });
        setTimeout(autoSlide, resetDelay);
      } else {
        slider.scrollTo({ left: scrollAmount, behavior: 'smooth' });
        setTimeout(autoSlide, slideSpeed);
      }
    }

    autoSlide();
  }
</script>

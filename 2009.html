<html lang="en">

<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #film {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .hide {
            display: none;
        }

        .show {
            display: block;
        }

        /* Default styles for desktop */
        #header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        .logo img {
            width: 40px; /* Adjust the width as needed */

        }

        .header-title {
            font-family: 'Dancing Script', cursive;

        }

            /* Make title text, genre, and translated/untranslated white */
    .movie-title,
    .movie-genre,
    .translated-status {
        color: white;
    }


        /* Styles for mobile */
        @media (max-width: 767px) {
            #filter {
                /* Adjust the styles to fit smaller screens */
                width: 100%;
                overflow-y: scroll;
                max-height: 300px; /* Adjust the height as needed */
            }
        }

        /* Scroll-to-top button */
        #scrollToTopBtn {
            display: none; /* Hide the button by default */
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: skyblue;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }

        #scrollToTopBtn:hover {
            background-color: #007bff; /* Change color on hover */
        }

                /* Make title text and genre white */
                .movie-title,
        .movie-genre {
            color: white;
        }
    </style>

</head>

<body>
    <div id="movie-list" class="row"></div>
    
    <header id="header">

        </div>

<!-- Add the modern search bar -->
<div class="search-container">
        <input type="text" class="form-control" id="searchInput" placeholder="Search for movies...">
            </span>
        </div>
    </div>
</div>
    </header>

    <section>
        <div id="film" class="container filmdisplay"></div>
    </section>
    <section class="pageni container">
        <div class="prev">prev</div>
        <div class="page">page</div>
        <div class="next">next</div>
    </section>

    <!-- Scroll-to-top button -->
    <button id="scrollToTopBtn" onclick="scrollToTop()">üîù</button>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="2009.js"></script>
<script>        

// Function to scroll to the top of the page
    function scrollToTop() {
      window.scrollTo({
          top: 0,
          behavior: "smooth"
      });
  }

  // Show/hide the scroll-to-top button based on scroll position
  window.addEventListener("scroll", function () {
      var scrollToTopBtn = document.getElementById("scrollToTopBtn");
      if (window.pageYOffset > 300) {
          scrollToTopBtn.style.display = "block";
      } else {
          scrollToTopBtn.style.display = "none";
      }
  });</script>
</body>

</html>

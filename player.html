
<style>
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  text-align: center;
}

.video-container {
  width: 100%;
  max-width: 800px;
  margin: 50px auto;
  height: 400px;
  border-radius: 12px;
  overflow: hidden; /* disables scrolling inside container */
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  border-radius: 12px;
  pointer-events: auto; /* ensure iframe is interactive */
}
</style>


<div class="video-container">
  <iframe allowfullscreen="" scrolling="no" src="https://www.firimumu.paypalads.com/paypalads"></iframe>
</div>

<p>Discover more</p>

<b:if cond='data:blog.pageType == "index"'>
  <!-- Container for all feeds -->
  <div id="all-movie-feeds"></div>

  <script type="text/javascript">
  function renderMovieFeedRow(json, feedIndex) {
    var feedSection = document.createElement('section');
    feedSection.className = 'movie-feed-row';
    feedSection.id = 'movie-feed-' + feedIndex;

    var postsHTML = '';
    for (var i = 0; i < json.feed.entry.length; i++) {
      var entry = json.feed.entry[i];
      var title = entry.title.$t;
      var url = '';
      for (var j = 0; j < entry.link.length; j++) {
        if (entry.link[j].rel === 'alternate') { url = entry.link[j].href; break; }
      }

      var imgUrl = '';
      if (entry.media$thumbnail) {
        imgUrl = entry.media$thumbnail.url.replace('/s72-c/', '/s640/');
      } else {
        var content = entry.content.$t;
        var imgMatch = content.match(/<img[^>]+src="([^">]+)"/);
        imgUrl = imgMatch && imgMatch[1] ? imgMatch[1] : 'https://via.placeholder.com/300x450?text=No+Image';
      }

      postsHTML += `
        <div class="movie-card">
          <a href="${url}" title="${title}">
            <div class="poster">
              <img src="${imgUrl}" alt="${title}">
              <div class="play-button">&#9658;</div>
            </div>
            <div class="movie-title">${title}</div>
          </a>
        </div>
      `;
    }

    feedSection.innerHTML = postsHTML;
    document.getElementById('all-movie-feeds').appendChild(feedSection);
  }
  </script>

  <style>
  #all-movie-feeds { display: flex; flex-direction: column; gap: 40px; }
  .movie-feed-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
  .movie-card {
    background: #111; border-radius: 8px; overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.8); transition: transform 0.3s ease;
    display: flex; flex-direction: column;
  }
  .movie-card:hover { transform: scale(1.05); }
  .poster { position: relative; aspect-ratio: 2/3; overflow: hidden; }
  .movie-card img { width: 100%; height: 100%; object-fit: cover; display:block; transition:0.4s ease-in-out; }
  .movie-card:hover img { filter: brightness(0.5); transform: scale(1.05); }
  .play-button {
    position: absolute; top:50%; left:50%; transform: translate(-50%,-50%);
    font-size:40px; color:white; background:rgba(229,9,20,0.9); border-radius:50%;
    width:60px; height:60px; line-height:60px; text-align:center; box-shadow:0 0 20px #e50914;
    pointer-events:none;
  }
  .movie-title {
    padding:10px; font-size:14px; font-weight:600; text-align:center;
    background:#e50914; color:white; text-transform:capitalize;
  }
  @media (max-width: 1024px) { .movie-feed-row { grid-template-columns: repeat(2,1fr); } }
  @media (max-width: 768px) { .movie-feed-row { grid-template-columns: 1fr; } }
  </style>

  <!-- Example: 10 separate feeds -->
  <script src="https://www.paypalads.com/feeds/posts/default/-/movies1000?alt=json-in-script&amp;callback=renderMovieFeedRow&amp;feedIndex=0"></script>

  <script src="https://www.paypalads.com/feeds/posts/default/-/finance?alt=json-in-script&amp;callback=renderMovieFeedRow&amp;feedIndex=3"></script>
  <script src="https://www.paypalads.com/feeds/posts/default/-/info?alt=json-in-script&amp;callback=renderMovieFeedRow&amp;feedIndex=4"></script>
  <script src="https://www.paypalads.com/feeds/posts/default/-/storytelling?alt=json-in-script&amp;callback=renderMovieFeedRow&amp;feedIndex=5"></script>
  <script src="https://www.paypalads.com/feeds/posts/default/-/movies1006?alt=json-in-script&amp;callback=renderMovieFeedRow&amp;feedIndex=6"></script>
  <script src="https://www.paypalads.com/feeds/posts/default/-/movies1007?alt=json-in-script&amp;callback=renderMovieFeedRow&amp;feedIndex=7"></script>

</b:if>
